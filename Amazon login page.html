<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Arial', sans-serif;
}

.animated-bg {
  background: linear-gradient(-45deg, #ffcc70, #ff758c, #a18cd1, #6dd5ed);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

  </style>
</head>
<body>

<div class="animated-bg d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" style="width: 120px;">
    </div>
    <h4 class="text-center mb-3">Sign-In</h4>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email or mobile phone number</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email or phone">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label d-flex justify-content-between">
          <span>Password</span>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-warning w-100">Sign-In</button>
    </form>
    <hr>
    <div class="text-center">
      <p class="mb-2">New to Amazon?</p>
      <button class="btn btn-light border w-100">Create your Amazon account</button>
    </div>
  </div>
</div>

</body>
</html>
